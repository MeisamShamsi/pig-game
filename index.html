<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <img class="dice" src="img/dice-1.png" alt="playing Dice" />

    <div class="title">
      <h2 id="the--title">PIG GAME...</h2>
    </div>
    <div class="container">
      <div class="left active">
        <h3 class="name" id="name--0">PLAYER 1</h3>
        <h2 class="obtain-score" id="score--0">43</h2>
        <div class="current-score">
          <p class="current">CURRENT</p>
          <p class="score" id="currentscore--0">0</p>
        </div>
      </div>
      <div class="right">
        <h3 class="name" id="name--1">PLAYER 2</h3>
        <h2 class="obtain-score" id="score--1">24</h2>
        <div class="current-score">
          <p class="current">CURRENT</p>
          <p class="score" id="currentscore--1">0</p>
        </div>
      </div>
    </div>

    <div class="buttons">
      <button class="btn btn--new">New Game</button>
      <button class="btn btn--roll">Roll the Dice</button>
      <button class="btn btn--hold">Hold Score</button>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
